<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="video.css">
    <link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css " integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin=" anonymous " />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js " integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin=" anonymous "></script>
</head>

<body>

    <!-- preloader -->
    <div class="preloader">
        <img src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/preloader.gif " alt="preloader " class="preloader__item ">
    </div>
    <!-- header -->
    <header>
        <video class="video-container " muted autoplay loop>
          <source src="superm.mp4 " type="video/mp4 ">
        </video>
        <h1>video project</h1>
        <!-- video switch -->
        <button class="switch-btn ">
          <span>
            play
          </span>
          <span>
            pause
          </span>
          <span class="switch "></span>
        </button>
    </header>
    <script src="video.js " type="text/javascript "></script>
</body>

</html>
